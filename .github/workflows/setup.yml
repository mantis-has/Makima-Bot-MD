name: 游댢 Auto Setup & Start YuruYuri Bot

on:
  push:
    branches: [ "main" ]  # se activa cuando sub칤s algo a la rama "main"
  workflow_dispatch:       # tambi칠n se puede ejecutar manual desde GitHub

jobs:
  setup-and-start:
    name: 游 Install & Run Bot
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Cloning Repository
        uses: actions/checkout@v3

      - name: 游릳 Setting up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Cambi치 si us치s otra versi칩n

      - name: 游닍 Installing Dependencies
        run: npm install

      - name: 郊윒잺 Starting YuruYuri Bot
        run: npm start
